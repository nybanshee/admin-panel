services:
  # 1. Backend API (Node.js)
  - type: web
    name: admin-panel-api
    env: node
    buildCommand: npm install
    startCommand: node server/server.js
    autoDeploy: true
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: ROBLOX_API_KEY
        value: change_me_in_prod

  # 2. Frontend UI (React Static Site)
  - type: static
    name: admin-panel-ui
    env: static
    buildCommand: npm install && npm run build
    publishDir: dist
    autoDeploy: true
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: admin-panel-api
          property: url
